<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/Login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <h3> Registro vial</h3>
    </header>

    <main>
        <div class="contenedor">
            <div class="logo">
            <img src="images/Logoregistrovial.png" alt="Logo registro vial">
            </div>
            
            <section>
                <form action="">
                    <label for="semail">Email</label>
                    <br><br>
                    <input type="text" name="Email" id="semail" placeholder="Ej: md@gmail.com" >
                    <br><br>
                    <label for="scontaseña">Contaseña</label>
                    <br><br>
                    <input type="number" name="Contraseña" id="scontaseña" placeholder="Ej: 1234">
                    <br><br>                  
                </form>

                <h4>Restablecer contaseña</h4>
                
                <div class="button">
                    <button>Ingresar</button>
                </div>
            </section>
        </div>
    </main>
    
</body>
</html>
